<div style="text-align:left">
  <h1>Gest√£o de Acabamento</h1>
  <nav>
    <a (click)="criarAcabamentoHTML()">Criar Acabamento</a>
    <a (click)="editarAcabamentoHTML()">Editar Acabamento</a>
    <a (click)="listarAcabamentosHTML()">Listar Acabamentos</a>
  </nav>

  <div *ngIf="statusMessage; else noError">
    <div class="errorMsg">{{statusMessage}}</div>
  </div>

  <ng-template #noError>
    <div *ngIf="criarAcabamento" style="text-align: left">
      <h2>Criar Acabamento</h2>
      <mat-form-field>
        <input matInput placeholder="Tipo Acabamento" #acabamentoTipoUpdate>
      </mat-form-field>
      <p></p>
      <div style="text-align:left">
        <nav>
          <a (click)="addAcabamentoHTML(acabamentoTipoUpdate.value); acabamentoTipoUpdate.value=''">Criar Acabamento</a>
        </nav>
      </div>
    </div>

    <div *ngIf="listarAcabamentos" style="text-align: left">
      <h2>Listar Acabamentos</h2>
      <mat-form-field>
        <mat-select placeholder="Lista de Acabamentos">
          <mat-option *ngFor="let acab of allAcabamentos" id="{{acab.id}}" value="">
            ID: {{acab.id}} - {{acab.tipo}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div *ngIf="editarAcabamento" style="text-align: left">
      <h2>Editar Acabamento</h2>
      <p>
        <mat-form-field>
          <mat-select placeholder="Acabamento a Alterar" [(ngModel)]="selectedAcabamento">
            <mat-option *ngFor="let acab of allAcabamentos" [value]="acab" (click)="selecionarAcabamento(acab)">
              ID: {{acab.id}} - {{acab.tipo}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <mat-form-field>
        <input matInput placeholder="Novo Tipo" [(ngModel)]="acabamentoTipoUpdate">
      </mat-form-field>
      <p></p>
      <div style="text-align:left">
        <nav>
          <a (click)="updateAcabamentoHTML()">Editar Acabamento</a>
        </nav>
      </div>
    </div>
  </ng-template>
</div>
